# ============================================
# CLUSTERING ALGORITHMS
# ============================================
algorithms:
  kmeans:
    enabled: true
    k_values: [2, 3, 4, 5]
    init_methods: ["k-means++", "random"]
    n_init: 10
    max_iter: 300
    random_state: 42
  
  dbscan:
    enabled: true
    eps_values: [0.3, 0.5, 0.7, 1.0]
    min_samples_values: [10, 20, 50]
    metric: "euclidean"
    n_jobs: -1
  
  isolation_forest:
    enabled: true
    contamination_values: [0.01, 0.02, 0.05]
    n_estimators_values: [100, 200]
    max_samples: "auto"
    random_state: 42
    n_jobs: -1
  
  gmm:
    enabled: true
    n_components_values: [2, 3, 4]
    covariance_types: ["full", "tied"]
    n_init: 10
    random_state: 42

# ============================================
# VISUALIZATION
# ============================================
visualization:
  methods: ["pca", "tsne", "umap", "silhouette"]
  pca:
    n_components: 2
  tsne:
    n_components: 2
    perplexity: 30
    n_iter: 1000
    random_state: 42
    max_samples_test: 5000
  umap:
    n_components: 2
    n_neighbors: 15
    min_dist: 0.1
    random_state: 42
    max_samples_test: 5000
  silhouette:
    sample_size: 10000
  save_format: "png"
  dpi: 150

# ============================================
# EVALUATION
# ============================================
evaluation:
  metrics:
    - silhouette_score
    - davies_bouldin_score
    - calinski_harabasz_score
  fraud_rate_range:
    min: 0.005
    max: 0.05
  ensemble_weights:
    kmeans: 0.2
    dbscan: 0.35
    isolation_forest: 0.25
    gmm: 0.2
  fraud_threshold: 0.4

# ============================================
# TEST MODE
# ============================================
test_mode:
  enabled: false
  sample_size: 10000
  quick_test:
    kmeans:
      k: 2
    dbscan:
      eps: 0.5
      min_samples: 20
    isolation_forest:
      contamination: 0.02
      n_estimators: 100
    gmm:
      n_components: 2
      covariance_type: "full"